<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>Id</th>
                <th>User Prompt</th>
                <th>AI Response</th>
                <th>Ratings</th>
                <th>Message Feedback</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.user_prompt}}</td>
                <td>{{ row.llm_response}}</td>
                <td>{{ row.ratings }}</td>
                <td>{{ row.message_feedback }}</td>
                <!-- Add more columns as needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
